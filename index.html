<!doctype HTML>
<html>
    <head>
        <title>Periodic Table of the Elements</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="aligner">
            <h1>The Periodic Table of the Elements</h1>

            <div id="ui">
                <label for-"guess-box">Enter an element name:</label><br />
                <input type="text" id="guess-box" rows="1" cols="20"></input>
                <br/><span id="remaining">118</span> remaining
            </div>
            
            <button id="quit-button">give up?</button>

            <table id="periodic-table"></table>

            <div id="element-list">
                <h1>Elements</h1>
                <ul></ul>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="elements.js"></script>
        <script src="script.js"></script>
    </body>
</html>
